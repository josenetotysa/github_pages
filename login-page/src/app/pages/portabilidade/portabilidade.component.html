<section>
    <app-titles>Portabilidade</app-titles>

    <div class="container-all">
        <div class="container-filter">
            <mat-form-field>
                <mat-label>Pesquisar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Digite o Telephone Number **[Enter]**"
                    #input>
            </mat-form-field>
        </div>

        <div class="container-title">
            <div style="width: 45%; text-align: center; border-bottom: 2px solid #1b5996; margin-right: 5px; color: #212121; font-size: 16px;">
                <span><strong>Telephone Number(s)</strong></span>
            </div>
            <div style="width: 38%; text-align: center; border-bottom: 2px solid #1b5996; margin-left: 5px; color: #212121; font-size: 16px;">
                <span><strong>Virtual Number(s)</strong></span>
            </div>
            <div style="width: auto;"></div>
        </div>
        <div class="container-table">


            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>


                <ng-container matColumnDef="cn">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>##</th>
                    <td mat-cell *matCellDef="let element"> {{element.cn}} </td>
                </ng-container>

              
                <ng-container matColumnDef="prefixo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>####</th>
                    <td mat-cell *matCellDef="let element"> {{element.prefixo}} </td>
                </ng-container>

             
                <ng-container matColumnDef="sufixo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>####</th>
                    <td mat-cell *matCellDef="let element"> {{element.sufixo}} </td>
                </ng-container>

                <ng-container matColumnDef="prefixoV">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>XXXX</th>
                    <td mat-cell *matCellDef="let element"> {{element.prefixoV}} </td>
                </ng-container>

                <ng-container matColumnDef="sufixoV">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>XXXX</th>
                    <td mat-cell *matCellDef="let element"> {{element.sufixoV}} </td>
                </ng-container>

                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef class="center"> Editar </th>
                    <td mat-cell *matCellDef="let element" class="center">
                        <mat-icon (click)="openDialog(element)">edit</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="6">Nada Encontrado "{{dataSource.filter}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecionar pÃ¡gina">
            </mat-paginator>
        </div>
    </div>
</section>

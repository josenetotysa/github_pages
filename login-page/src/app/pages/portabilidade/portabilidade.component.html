<section>
        <app-titles>Portabilidade</app-titles>

        <div class="container-all">
                <div class="container-filter">
        
                    <mat-form-field *ngIf="filtroDddVisivel">
                        <mat-label>Filtrar por DDD</mat-label>
                        <input matInput (keyup)="applyFilter('ddd', $event)" placeholder="DDD">
                      </mat-form-field>
                      
                      <mat-form-field *ngIf="filtroPrefixoVisivel">
                        <mat-label>Filtrar por Prefixo</mat-label>
                        <input matInput (keyup)="applyFilter('prefixo', $event)" placeholder="Prefixo">
                      </mat-form-field>
                      
                      <mat-form-field *ngIf="filtroSufixoVisivel">
                        <mat-label>Filtrar por Sufixo</mat-label>
                        <input matInput (keyup)="applyFilter('sufixo', $event)" placeholder="Sufixo">
                      </mat-form-field>
                    
                      <div class="buttonConfig">
                          <button class="custom-button" mat-button (click)="toggleFiltro('ddd')">DDD</button>
                          <button class="custom-button" mat-button (click)="toggleFiltro('prefixo')">Prefixo</button>
                          <button class="custom-button" mat-button (click)="toggleFiltro('sufixo')">Sufixo</button>
                      </div>
                </div>
                <div class="container-table">
        
        
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
                        <ng-container matColumnDef="ddd">
                            <th mat-header-cell *matHeaderCellDef class="center"> DDD </th>
                            <td mat-cell *matCellDef="let element" class="center"> {{element.ddd}} </td>
                        </ng-container>
        
                        <ng-container matColumnDef="prefixo">
                            <th mat-header-cell *matHeaderCellDef class="center"> Prefixo </th>
                            <td mat-cell *matCellDef="let element" class="center"> {{element.prefixo}} </td>
                        </ng-container>
        
                        <ng-container matColumnDef="sufixo">
                            <th mat-header-cell *matHeaderCellDef class="center"> Sufixo </th>
                            <td mat-cell *matCellDef="let element" class="center"> {{element.sufixo}} </td>
                        </ng-container>
        
                        <ng-container matColumnDef="editar">
                            <th mat-header-cell *matHeaderCellDef class="center"> Editar </th>
                            <td mat-cell *matCellDef="let element" class="center">
                                <mat-icon (click)="openDialog(element)">edit</mat-icon>
                            </td>
                        </ng-container>
        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">Nada Encontrado "{{dataSource.filter}}"</td>
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>
            </div>
</section>

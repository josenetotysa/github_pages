<section>
    <app-titles>Portabilidade</app-titles>

    <div class="container-all">
        <div class="container-filter">
            <mat-form-field>
                <mat-label>Pesquisar</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Digite o Tel.Number ou Virtual Number **[Enter]**"
                    #input>
            </mat-form-field>
        </div>

        <div class="container-table">


            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

                <ng-container matColumnDef="cn">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="center">CN</th>
                    <td mat-cell *matCellDef="let element" class="center"> {{element.cn}} </td>
                </ng-container>

              
                <ng-container matColumnDef="prefixo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="center">PREFIXO</th>
                    <td mat-cell *matCellDef="let element" class="center"> {{element.prefixo}} </td>
                </ng-container>

             
                <ng-container matColumnDef="sufixo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="center">MCDU</th>
                    <td mat-cell *matCellDef="let element" class="center"> {{element.sufixo}} </td>
                </ng-container>

                <ng-container matColumnDef="prefixoMcdu">
                    <th mat-header-cell *matHeaderCellDef class="center">VIRTUAL NUMBER</th>
                    <td mat-cell *matCellDef="let element" class="center"> {{element.prefixoMcdu}}</td>
                </ng-container>


                <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef class="center"> EDITAR </th>
                    <td mat-cell *matCellDef="let element" class="center">
                        <mat-icon (click)="openDialog(element)">edit</mat-icon>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="5">Nada Encontrado "{{dataSource.filter}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[100, 200, 500]" showFirstLastButtons aria-label="Selecionar pÃ¡gina">
            </mat-paginator>
        </div>
    </div>
</section>

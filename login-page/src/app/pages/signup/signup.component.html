<app-default-layout

    primaryBtnText="Cadastrar"
    
    [disablePrimaryBtn]="!loginForm.valid">


    <app-titles>Cadastrar novo usuário</app-titles>
    <form [formGroup]="loginForm">

        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Nome Completo"
            placeholder="João Silva"
        >
        </app-primary-input>

        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="joãosilva@example.com"
        >
        </app-primary-input>
        
        <app-primary-input
            formControlName="login"
            inputName="login"
            type="text"
            label="Login"
            placeholder="Ex: 123456"
        >
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
        >
        </app-primary-input>
        
        <app-button-blue-click>Cadastrar</app-button-blue-click>
    </form>

</app-default-layout>

<section>
    <app-titles>Operadoras</app-titles>
  
    <div class="container-all">
      <div class="container-filter">
        <mat-form-field>
            <mat-label>Pesquisar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Digite o RN1 ou Operadora **[Enter]**" #input>
        </mat-form-field>
      </div>
  
      <div class="container-table">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
          <ng-container matColumnDef="routernumber">
            <th mat-header-cell *matHeaderCellDef class="align" mat-sort-header> RN1 </th>
            <td mat-cell *matCellDef="let element" class="align">{{element.routernumber}}</td>
          </ng-container>
  
          <ng-container matColumnDef="telconame">
            <th mat-header-cell *matHeaderCellDef class="align" mat-sort-header> OPERADORA </th>
            <td mat-cell *matCellDef="let element" class="align uppercase">{{element.telconame}}</td>
          </ng-container>
  
          <ng-container matColumnDef="telcomap">
            <th mat-header-cell *matHeaderCellDef class="align" mat-sort-header> RN2 </th>
            <td mat-cell *matCellDef="let element" class="align">{{element.telcomap}}</td>
          </ng-container>
  
          <ng-container matColumnDef="releasenumber">
            <th mat-header-cell *matHeaderCellDef class="align" mat-sort-header> REL </th>
            <td mat-cell *matCellDef="let element" class="align">{{element.releasenumber}}</td>
          </ng-container>
  
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef class="align-center"> EDITAR </th>
            <td mat-cell *matCellDef="let element" class="align-center">
              <mat-icon (click)="openDialog(element)">edit</mat-icon>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">Nada Encontrado "{{dataSource.filter}}"</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
      </div>
    </div>
  </section>

<app-default-login-layout
    primaryBtnText="ENTRAR"
    copyrightText="©Tysa Telecomunicações 2024."
    copyrightTextContinue="Todos os direitos reservados."
>

    <form [formGroup]="loginForm"> 
        
        <app-primary-input
            formControlName="login"
            inputName="login"
            type="text"
            label="Login"
            placeholder="Ex: 123456"
        >
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
        >
        </app-primary-input>

        <span class="">Esqueceu a senha?</span>
        
        <!-- <label for="">asdasd</label>
        <input type="text" name="" id="">
        <label for="">asdasdasd</label>
        <input type="password" name="" id=""> -->
    </form>
</app-default-login-layout>

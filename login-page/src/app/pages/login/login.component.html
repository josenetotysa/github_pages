<section>
  <app-titles class="center">Iniciar sessÃ£o</app-titles>

  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <app-primary-input
      formControlName="username"
      [formControl]="loginControl"
      inputName="username"
      type="text"
      label="Username"
      placeholder="Ex: 123456"
    ></app-primary-input>

    <app-primary-input
      formControlName="password"
      [formControl]="passwordControl"
      inputName="password"
      [type]="passwordType"
      label="Senha"
      placeholder="Senha"
      [showPasswordToggle]="true"
      (togglePassword)="togglePasswordVisibility()"
    ></app-primary-input>

    <app-button-blue-click type="submit" [disabled]="loginForm.invalid">Entrar</app-button-blue-click>
  </form>
</section>

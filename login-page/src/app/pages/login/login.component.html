<section>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <app-primary-input
            formControlName="login"
            inputName="login"
            type="text"
            label="Login"
            placeholder="Ex: 123456"
        ></app-primary-input>
  
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
        ></app-primary-input>
  
        <span class="">Esqueceu a senha?</span>
  
        <app-button-blue-click type="submit" [disabled]="loginForm.invalid">entrar</app-button-blue-click>
    </form>
  </section>

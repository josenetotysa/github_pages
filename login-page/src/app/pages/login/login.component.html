<section>
    <app-titles class="center">Iniciar sessÃ£o</app-titles>
  
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <app-primary-input
        formControlName="login"
        [formControl]="loginControl"
        inputName="login"
        type="text"
        label="Login"
        placeholder="Ex: 123456"
      ></app-primary-input>
  
      <app-primary-input
        formControlName="password"
        [formControl]="passwordControl"
        inputName="password"
        type="password"
        label="Senha"
      ></app-primary-input>
  
      <a [routerLink]="['/forgotPassword']">Esqueceu a senha?</a>
  
      <app-button-blue-click type="submit" [disabled]="loginForm.invalid">entrar</app-button-blue-click>
    </form>
  </section>

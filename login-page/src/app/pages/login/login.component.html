<app-default-login-layout
    primaryBtnText="ENTRAR"
    [disablePrimaryBtn]="!loginForm.valid"
>

    <form [formGroup]="loginForm"> 
        
        <app-primary-input
            formControlName="login"
            inputName="login"
            type="text"
            label="Login"
            placeholder="Ex: 123456"
        >
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Senha"
        >
        </app-primary-input>

        <span class="">Esqueceu a senha?</span>

        <app-button-blue-click (click)="submit()">entrar</app-button-blue-click>
    </form>
    
</app-default-login-layout>

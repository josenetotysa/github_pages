<div class="container-title">
    <h1 mat-dialog-title>Editar Item</h1>
    <button mat-icon-button class="close-button" (click)="onCloseClick()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<div mat-dialog-content class="container-all">
    <div class="container-conteudo">
        <mat-form-field>
            <mat-label>Login</mat-label>
            <input matInput [(ngModel)]="data.login" disabled>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="data.name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput [(ngModel)]="data.email">
        </mat-form-field>

        <!-- <mat-form-field>
            <mat-label>Senha</mat-label>
            <input matInput [(ngModel)]="data.password">
        </mat-form-field> -->

        <mat-form-field *ngIf="showPasswordField">
            <mat-label>Senha</mat-label>
            <input matInput [(ngModel)]="data.password" type="password">
        </mat-form-field>

        <a (click)="togglePasswordField()">Redefinir senha</a>

        
    </div>
</div>

<div mat-dialog-actions>
    <div><button id="button-red" class="custom-button" mat-button (click)="deletar()">Deletar</button></div>
    <div id="side-button">
        <button class="custom-button" mat-button (click)="onNoClick()">Cancelar</button>
        <button class="custom-button" mat-button [mat-dialog-close]="data" cdkFocusInitial
            (click)="submit()">Alterar</button>
    </div>
</div>

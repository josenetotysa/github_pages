<section>
        <app-titles>Listar Usu√°rios</app-titles>
        <div class="container-all">
                <div>
                    <mat-form-field>
                        <mat-label>Pesquisar</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Digite o ID, Nome ou Email **[Enter]**" #input>
                    </mat-form-field>
                </div>
        
                <div class="container-table">
                    
                
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort> 
        
                        <ng-container matColumnDef="login">
                            <th mat-header-cell *matHeaderCellDef class="left" mat-sort-header> Login </th>
                            <td mat-cell *matCellDef="let element" class="left"> {{element.login}} </td>
                        </ng-container>
        
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef class="left" mat-sort-header> Nome </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
        
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef class="left" mat-sort-header> Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>

                        <ng-container matColumnDef="editar">
                            <th mat-header-cell *matHeaderCellDef class="center"> Editar </th>
                            <td mat-cell *matCellDef="let element" class="center">
                                <mat-icon (click)="openDialog(element)">edit</mat-icon>
                            </td>
                        </ng-container>
        
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">Nada Encontrado "{{input.value}}"</td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page">
                    </mat-paginator>
                </div>
            </div>
        
</section>
